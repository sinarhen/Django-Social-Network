{% extends '_base.html' %}
{% load crispy_forms_filters %}

{% block title %}
    Create Profile
{% endblock %}

{% block content %}  
    <form action="" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class='btn btn-purple' type="submit" formmethod="post">Create</button>
        <p>{{ form.errors }}</p>
    </form>
    {{ invalid_data}}
{% endblock content %}
