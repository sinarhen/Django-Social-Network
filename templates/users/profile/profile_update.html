{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Edit {{ profile.username }} profile</h1>
<div class="alert alert-light">
    <form action="" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-purple" type="submit">Save</button>
    </form>
</div>

{% endblock %}
